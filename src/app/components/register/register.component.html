<div fxFlexFill fxLayout="column" class="background">
  <div fxLayout="column" fxLayoutAlign="space-between center" style="margin: auto">

    <mat-card fxLayout="row" fxLayoutAlign="space-between center">

      <!-- Left Division -->
      <div fxFlex.xs="90">
        <mat-card-title>
          <img src="/src/spring-square.png">
          <div class="orange-color"><strong>Fun</strong></div>
          <div class="brown-color"><strong>doo</strong></div>
          <div class="orange-color"><strong> Notes</strong></div>
        </mat-card-title>

        <mat-card-title>
          Create your fundoo Account
        </mat-card-title>


        <form [formGroup]="registrationForm">
          <mat-card-content>

            <!-- First name and Last name -->
            <div fxLayout.xs="column" fxLayout.gt-xs="row" fxLayoutAlign="space-between">


              <mat-form-field ngClass.lt-xs="first-last-name-smaller-screen" ngClass.gt-xs="first-name-bigger-screen"
                appearance="outline" hideRequiredMarker>
                <mat-label>First Name</mat-label>
                <input formControlName="firstNameFormControl" matInput>
              </mat-form-field>

              <mat-form-field ngClass.lt-xs="first-last-name-smaller-screen" ngClass.gt-xs="last-name-bigger-screen"
                appearance="outline" hideRequiredMarker>
                <mat-label>Last Name</mat-label>
                <input formControlName="lastNameFormControl" matInput>
              </mat-form-field>


            </div>

            <!-- Username or email address -->
            <div>
              <mat-form-field style="width:100%" appearance="outline" hideRequiredMarker>
                <mat-label>Username</mat-label>
                <input formControlName="emailFormControl" matInput>
                <span matSuffix>@gmail.com</span>
                <mat-hint align="start">You can use letters, numbers & periods</mat-hint>
              </mat-form-field>
            </div>

          </mat-card-content>
        </form>

        <form [formGroup]="registrationForm">
          <!-- Password and Confirm Password -->
          <mat-card-content fxLayout.xs="column" fxLayout.gt-xs="Row" fxLayoutAlign="space-between"
            formGroupName="passwordGroup">

            <div fxLayout.xs="row">

              <mat-form-field appearance="outline" ngClass.xs="password-smaller-screen"
                ngClass.gt-xs="password-bigger-screen">
                <mat-label>Password</mat-label>
                <input [type]="hide?'password':'text'" matInput formControlName="passwordFormControl">
              </mat-form-field>


              <button fxHide.xs="false" fxHide.gt-xs="true" mat-icon-button (click)='hide = !hide'>
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>

            </div>

            <mat-card-content fxHide.gt-xs="true">
              <p>
                Use 8 or more characters with a mix of letters, numbers & symbols
              </p>
            </mat-card-content>


            <mat-form-field appearance="outline" ngClass.xs="confirm-smaller-screen"
              ngClass.gt-xs="confirm-bigger-screen">
              <mat-label>Confirm</mat-label>
              <input type="password" matInput formControlName="confirmPasswordFormControl">
            </mat-form-field>


            <button fxHide.xs="true" mat-icon-button (click)='hide = !hide' [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

          </mat-card-content>
        </form>

        <mat-card-content fxHide.xs="true">
          <p>
            Use 8 or more characters with a mix of letters, numbers & symbols
          </p>
        </mat-card-content>

        <mat-card-content fxLayout="row" fxLayoutAlign="space-between center">
          <div>
            <a class="use-my-email" (click)="onClick()">Sign In instead</a>
          </div>
          <div>
            <button [matMenuTriggerFor]="menu" mat-raised-button class="next-button">
              Next
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="signUp('basic')" mat-menu-item>Basic</button>
              <button (click)="signUp('advance')" mat-menu-item>Advanced</button>
            </mat-menu>
          </div>
        </mat-card-content>

      </div>

    </mat-card>

  </div>
</div>
